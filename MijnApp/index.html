<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
	<title>Jurian Applicatie</title>


<script type="text/javascript">
$$('header').doubleTap(function() {
    // affects "span" children/grandchildren
    $$('h1', this).style('color', 'red');
});

</script>

</head>

<body>

<div id="loader">
  	<div id="spin"></div>
</div>	


	<header>
		<h1>Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/ranking">Ranking</a></li>
				<li><a href="#/pool">Games</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">

	<section data-route="schedule" class="page active">

			<h1 data-bind="title"></h1>

			 <table>
                <tr>
                    <th data-bind="startTime"></th>
                    <th data-bind="team1"></th>
                    <th>-</th>
                    <th data-bind="team2"></th>
                </tr>
            </table>


	</section>

	<section data-route="" class="page">
			<h1 data-bind="title">Hoi</h1>
			<p data-bind="description"></p>

			<table id="state">
			<tr>
                    <th>Dag</th>
                    <th>Thuis-team</th>
                    <th>Thuis-team score</th>
                    <th>Uit-team</th>
                    <th>Uit-team score</th>
                </tr>
             </table>


		 <section>
			 <table>
                  <tr>
                    <th data-bind="team1"></th>
                    <th data-bind="team1"></th>
                    <th data-bind="team1Score"></th>
                    <th data-bind="team2"></th>
                    <th data-bind="team2Score"></th>
                </tr>

            </table>

		 </section>
	</section>




			<section data-route="pool" class="page">
			<!-- Door het hele script binnen te halen kun je de hierarchie namaken in html door tags in tags te plaatsen als de objecten in de objecten worden geplaatst in het JSON script -->
			<h1 id="pool">Pool: <span data-bind="name"></span></h1>
			
			 <table>
	  			<thead>
				  	<tr>
					     <td>Team</td>
					      	<td>Games played</td>
					      	<td>losses</td>
					      	<td>plusminus</td>
					      	<td>points allowed</td>
					      	<td>points scored</td>
				      	</tr>
			      	</thead>
		             <tbody data-bind="standings">
		                <tr>
		                	<th data-bind="team">
		                		<span data-bind="name"></span> <!-- zoekt naar de name binnen het team !-->
		                	</th>
		                    <th><input type="number"  data-bind="games_played" /></th>
		                    <th data-bind="losses"></th>
		                    <th data-bind="plus_minus"></th>
		                    <th data-bind="points_allowed"></th>
		                    <th data-bind="points_scored"></th>
		                </tr>
		              </tbody>
		            </table>
			 </section>

			 <input type="number"  data-bind="games_played" />




		
	</article>

	<!-- Libs -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
	<script src="static/js/lib/promise.min.js" type="text/javascript"></script>
	<script src="static/js/lib/quo.js" type="text/javascript"></script>
	<script src="static/js/lib/quo.debug.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
